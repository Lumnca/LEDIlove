// H5 plus事件处理
function plusReady(){
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}
function defaultWaiting(){
	var w=plus.nativeUI.showWaiting("处理中，请等待...\n5");
	w.onclose=function(){
		clearInterval(t);
	}
	var n=5;
	var t=setInterval(function(){
		n--;
		w.setTitle("处理中，请等待...\n"+n);
		if(n<=0){
			w.close();
			clearInterval(t);
		}
	},1000);
}
