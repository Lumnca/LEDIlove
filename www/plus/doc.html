		<script type="text/javascript">
// 空函数
function shield(){
	return false;
}
//取消浏览器的所有事件，使得active的样式在手机上正常生效
document.addEventListener('touchstart',shield,false);
document.oncontextmenu=shield;
// H5 plus事件处理
var ws=null,wc=null,as='slide-in-right';
var aw=false,ac=null;//加载文档内容子窗口
function plusReady(){
	// 获取自身窗口
	ws=plus.webview.currentWebview();
	ws.addEventListener('hide',function(){
		nvtt.innerText='';
		wc.clear();
		wc.hide();
	},false);
	// Android处理返回键
	plus.key.addEventListener('backbutton',function(){
		back();
	},false);
	// iOS平台使用新动画
	if('iOS'==plus.os.name){
		as='pop-in';
	}
	// 检测是否需要自动显示
	aw&&ws.show(as);
	aw=false;
	// 创建加载内容窗口
	var topoffset='45px';
	if(plus.navigator.isImmersedStatusbar()){// 兼容immersed状态栏模式
		topoffset=(Math.round(plus.navigator.getStatusbarHeight())+45)+'px';
	}
	wc=plus.webview.create(null,'doccontent',{top:topoffset,bottom:'0px',bounce:'vertical',bounceBackground:'#FFFFFF'});
	// 内容更新后自动显示
	wc.addEventListener('loaded',function(){
		wc.show('fade-in');
	},false);
	wc.hide();
	ws.append(wc);
	// 检测是否需要自动加载内容
	ac&&wc.loadURL(ac);
	ac=null;
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener('plusready',plusReady,false);
}
// 处理返回事件
function back(){
	if(ws){
		if(ws.preate){
			ws.hide('auto');
		}else{
			ws.close('auto');
		}
	}else if(history.length>1){
		history.back();
	}else{
		close();
	}
}
// 更新标题和内容
function updateDoc(t,c){
	nvtt.innerText=t;
	if(ws){
		ws.show(as,null,function(){
			if(!wc){
				ac=c;
			}else{
				wc.loadURL(c);
			}
		});
	}else{
		aw=true;
		ac=c;
	}
}
